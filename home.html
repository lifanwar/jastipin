<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <!-- swiper js -->
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  </head>
  <body>
    <div class="container">
      <header class="header" id="header">
        <nav class="nav">
          <div class="logo-container">
            <label class="logo-txt">Logo</label>
          </div>
          <div class="nav__menu" id="nav-menu">
            <ul>
              <li class="nav__item">
                <a href="#" class="nav__link">home</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">About</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">About</a>
              </li>
              <li class="nav__item btn-header">
                <a href="#" class="nav__link">Daftar Bagasi</a>
              </li>
            </ul>
  
            <!-- Close icon button -->
            <div class="nav__close" id="nav-close">
              <i class="ri-close-large-line"></i>
            </div>
  
            <div class="nav__toggle" id="nav-toggle">
              <i class="ri-menu-line"></i>
            </div>
          </div>
        </nav>
      </header>
  
      <div class="container-main">
        <div class="main__left">
          <div class="main__left__content">
            <h1>Ingin Mencari Bagasi 
              Sesuai Tanggal ?</h1>
            <p>Kebutuhan mendadak adalah keinginan primary</p>
            <div class="btn-header">
              <div class="btn-daftar-bagasi">
                <a href="#" class="btn-daftar-bagasi__link">Daftarkan Bagasi</a>
              </div>
              <div class="btn-cek-resi">
                <a href="#" class="btn-daftar-bagasi__link">Cek Resi</a>
              </div>
            </div>
          </div>
        </div>

        <div class="main__right">
          <div class="card-search">
            <label class="dari" for="search-start">Dari</label>
            <input type="text" class="input-dari" id="search-start" placeholder="Jakarta CGK">
            <label class="ke" for="search-start">Ke</label>
            <input type="text" class="input-ke" id="search-end" placeholder="Cairo CAI">

            <div class="toggle-switch">
              <i class="ri-expand-up-down-line"></i>
            </div>

            <div class="bottom_right-card">
              <div class="pilih-tanggal">
                <div class="calendar-icon">
                  <i class="ri-calendar-line"></i>
                </div>
                <h4>Pilih Tanggal</h4>
              </div>
              <button class="btn-search-bagasi" type="button">search</button>
            </div>
          </div>   
        </div>
        <div class="main-gradient">
          <div class="gradient-1"></div>
          <div class="gradient-2"></div>
        </div>
    </div>

      <div class="container_logobagasi">
        <div class="judul_partner-bagasi">
          <h3>Partner Bagasi</h3>
          <p>Berbagai mitra bagasi yang siap membawa barang anda</p>
        </div>
        <div class="swiper logo_partner-bagasi">
          <div class="slider-wrapper">
            <div class="swiper-wrapper">
              <div class="logo1 swiper-slide"></div>
              <div class="logo2 swiper-slide"></div>
              <div class="logo3 swiper-slide"></div>
              <div class="logo4 swiper-slide"></div>
              <div class="logo5 swiper-slide"></div>
              <div class="logo6 swiper-slide"></div>
              <div class="logo7 swiper-slide"></div>
            </div>
              <!-- If we need pagination -->
              <div class="swiper-pagination"></div>

              <!-- If we need navigation buttons -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
          </div>
        </div>
      </div>

      <div class="footer-bawah"><h1></h1>footer</d></div>
    </div>

    <!-- swipper js link -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- swipper custom -->
    <script src="script.js"></script>
  </body>
</html>
